# AnkiRAG Prometheus Configuration
# Metrics collection for backend services

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'ankirag-monitor'
    environment: 'development'

# Alertmanager configuration (optional)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []
          # - alertmanager:9093

# Rule files for alerts
rule_files:
  # - /etc/prometheus/rules/*.yml

# Scrape configurations
scrape_configs:
  # =============================================================================
  # Prometheus self-monitoring
  # =============================================================================
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    metrics_path: /metrics
    scheme: http

  # =============================================================================
  # AnkiRAG Backend API
  # =============================================================================
  - job_name: 'ankirag-backend'
    static_configs:
      - targets: ['backend:8000']
    metrics_path: /metrics
    scheme: http
    scrape_interval: 10s
    scrape_timeout: 5s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'ankirag-backend'

  # =============================================================================
  # PostgreSQL Exporter (if deployed)
  # =============================================================================
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
    metrics_path: /metrics
    scheme: http
    scrape_interval: 30s

  # =============================================================================
  # Redis Exporter (if deployed)
  # =============================================================================
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
    metrics_path: /metrics
    scheme: http
    scrape_interval: 15s

  # =============================================================================
  # Node Exporter for host metrics (if deployed)
  # =============================================================================
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
    metrics_path: /metrics
    scheme: http
    scrape_interval: 15s

  # =============================================================================
  # Loki metrics
  # =============================================================================
  - job_name: 'loki'
    static_configs:
      - targets: ['loki:3100']
    metrics_path: /metrics
    scheme: http
    scrape_interval: 30s

  # =============================================================================
  # Grafana metrics
  # =============================================================================
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']
    metrics_path: /metrics
    scheme: http
    scrape_interval: 30s

  # =============================================================================
  # Docker containers (via cAdvisor if deployed)
  # =============================================================================
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    metrics_path: /metrics
    scheme: http
    scrape_interval: 15s

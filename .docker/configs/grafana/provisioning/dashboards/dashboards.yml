# AnkiRAG Grafana Dashboard Provisioning
# Auto-load dashboards from files

apiVersion: 1

providers:
  - name: 'AnkiRAG Dashboards'
    orgId: 1
    folder: 'AnkiRAG'
    folderUid: 'ankirag'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/json

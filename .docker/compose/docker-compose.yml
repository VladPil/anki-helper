# AnkiRAG Docker Compose - Local Development
# Usage: docker compose -f .docker/compose/docker-compose.yml up -d

services:
  # =============================================================================
  # PostgreSQL with pgvector Extension
  # =============================================================================
  postgres:
    image: pgvector/pgvector:pg16
    container_name: ankirag-postgres
    restart: unless-stopped
    ports:
      - "${DB_PORT:-5434}:5432"
    environment:
      - POSTGRES_USER=ankirag
      - POSTGRES_PASSWORD=ankirag_secret
      - POSTGRES_DB=ankirag
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ankirag-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ankirag -d ankirag"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # =============================================================================
  # Redis for Caching and Message Queue
  # =============================================================================
  redis:
    image: redis:7-alpine
    container_name: ankirag-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6381}:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    networks:
      - ankirag-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  # =============================================================================
  # Backend API Service
  # =============================================================================
  backend:
    build:
      context: ../..
      dockerfile: .docker/services/backend/Dockerfile
      target: dev
    container_name: ankirag-backend
    restart: unless-stopped
    ports:
      - "5678:5678"  # Debugger port only
    volumes:
      - ../../src:/app/src:rw
    environment:
      - DB_HOST=postgres
      - DB_PASSWORD=ankirag_secret
      - REDIS_HOST=redis
      - SOP_LLM_API_BASE_URL=http://host.docker.internal:8001
      - APP_DEBUG=true
      - LOG_LEVEL=DEBUG
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ankirag-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/observability/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # =============================================================================
  # FastStream Worker
  # =============================================================================
  worker:
    build:
      context: ../..
      dockerfile: .docker/services/backend/Dockerfile
      target: dev
    container_name: ankirag-worker
    restart: unless-stopped
    command: ["python", "-m", "src.workers.main"]
    volumes:
      - ../../src:/app/src:rw
    environment:
      - DB_HOST=postgres
      - DB_PASSWORD=ankirag_secret
      - REDIS_HOST=redis
      - SOP_LLM_API_BASE_URL=http://host.docker.internal:8200
      - APP_DEBUG=true
      - LOG_LEVEL=DEBUG
      - WORKER_MAX_CONCURRENT_TASKS=10
      - WORKER_TASK_TIMEOUT=600
      - WORKER_RETRY_ATTEMPTS=3
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ankirag-network

  # =============================================================================
  # Frontend Build (builds static files for nginx)
  # =============================================================================
  frontend-builder:
    build:
      context: ../../frontend
      dockerfile: ../.docker/services/frontend/Dockerfile
      target: build
    container_name: ankirag-frontend-builder
    volumes:
      - frontend_dist:/app/dist

  # =============================================================================
  # Nginx - Single entry point for frontend and API
  # =============================================================================
  nginx:
    image: nginx:alpine
    container_name: ankirag-nginx
    restart: unless-stopped
    ports:
      - "${API_PORT:-8080}:80"
    volumes:
      - ../services/nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - frontend_dist:/usr/share/nginx/html:ro
    depends_on:
      frontend-builder:
        condition: service_completed_successfully
      backend:
        condition: service_healthy
    networks:
      - ankirag-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

# =============================================================================
# Networks
# =============================================================================
networks:
  ankirag-network:
    driver: bridge
    name: ankirag-network

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
    name: ankirag-postgres-data
  redis_data:
    name: ankirag-redis-data
  frontend_dist:
    name: ankirag-frontend-dist

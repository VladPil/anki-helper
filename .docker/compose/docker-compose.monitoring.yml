# AnkiRAG Monitoring Stack
# Usage: docker compose -f .docker/compose/docker-compose.yml -f .docker/compose/docker-compose.monitoring.yml up -d

services:
  # =============================================================================
  # Loki for Log Aggregation
  # =============================================================================
  loki:
    image: grafana/loki:2.9.0
    container_name: ankirag-loki
    restart: unless-stopped
    ports:
      - "3100:3100"
    volumes:
      - loki_data:/loki
      - ../configs/monitoring/loki-config.yml:/etc/loki/local-config.yaml:ro
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - ankirag-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3100/ready || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # =============================================================================
  # Promtail for Log Collection
  # =============================================================================
  promtail:
    image: grafana/promtail:2.9.0
    container_name: ankirag-promtail
    restart: unless-stopped
    volumes:
      - /var/log:/var/log:ro
      - ../configs/monitoring/promtail-config.yml:/etc/promtail/config.yml:ro
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki
    networks:
      - ankirag-network

  # =============================================================================
  # Prometheus for Metrics Collection
  # =============================================================================
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: ankirag-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ../configs/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
    networks:
      - ankirag-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # =============================================================================
  # Grafana for Visualization
  # =============================================================================
  grafana:
    image: grafana/grafana:10.2.0
    container_name: ankirag-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Viewer
    volumes:
      - grafana_data:/var/lib/grafana
      - ../configs/grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
      - loki
    networks:
      - ankirag-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

# =============================================================================
# Networks
# =============================================================================
networks:
  ankirag-network:
    external: true
    name: ankirag-network

# =============================================================================
# Volumes
# =============================================================================
volumes:
  loki_data:
    name: ankirag-loki-data
  prometheus_data:
    name: ankirag-prometheus-data
  grafana_data:
    name: ankirag-grafana-data
